<link rel="stylesheet" href="../css/components/product-card.css">
<!-- product-card.html -->
<div class="product-card-template" style="display: none;">
    <div class="col-md-4 col-lg-3 mb-4 product-card">
        <div class="card custom-card h-100">
            <!-- Sale Badge -->
            <div class="position-absolute top-0 start-0 m-2">
                <span class="badge bg-danger sale-badge">Sale</span>
            </div>
            
            <!-- Product Image -->
            <img src="" class="card-img-top product-image" alt="Product Image" style="height: 200px; object-fit: cover;">
            
            <div class="card-body d-flex flex-column">
                <!-- Product Category -->
                <small class="text-muted product-category mb-1"></small>
                
                <!-- Product Name -->
                <h5 class="card-title product-name"></h5>
                
                <!-- Product Description -->
                <p class="card-text product-description small text-muted"></p>
                
                <!-- Price -->
                <div class="price-section mt-auto">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="h5 text-primary product-price mb-0"></span>
                        <span class="text-muted text-decoration-line-through product-old-price"></span>
                    </div>
                </div>
                
                <!-- Rating -->
                <div class="rating-section mt-2">
                    <div class="product-rating">
                        <i class="fas fa-star text-warning"></i>
                        <i class="fas fa-star text-warning"></i>
                        <i class="fas fa-star text-warning"></i>
                        <i class="fas fa-star text-warning"></i>
                        <i class="fas fa-star-half-alt text-warning"></i>
                        <small class="text-muted ms-1 rating-count">(0)</small>
                    </div>
                </div>
                
                <!-- Actions -->
                <div class="actions-section mt-3">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-sm add-to-cart">
                            <i class="fas fa-shopping-cart me-1"></i>
                            Add to Cart
                        </button>
                        <button class="btn btn-outline-secondary btn-sm view-details">
                            <i class="fas fa-eye me-1"></i>
                            View Details
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
