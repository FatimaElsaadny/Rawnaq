<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raunaq - Your Premium Store</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS Files -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/pages/home.css">
</head>
<body>
    <!-- Placeholders for components -->
    <div id="header-container"></div>
    <div id="navbar-container"></div>

    <!-- Featured Products Section -->
    <div class="container mt-5">
        <div class="row" id="featured-products">
            <!-- Products will be dynamically injected here -->
        </div>
    </div>

    <div id="footer-container"></div>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/utils.js"></script>

    <!-- Module script for Supabase API -->
    <script type="module">
        import { getProducts } from '/js/api/products.js'

        // Simple component loader
        async function loadComponent(componentPath, containerId) {
            try {
                const response = await fetch(componentPath)
                const html = await response.text()
                document.getElementById(containerId).innerHTML = html
            } catch (error) {
                console.error('Error loading component:', error)
                document.getElementById(containerId).innerHTML = '<p>Error loading component</p>'
            }
        }

        // Load featured products from Supabase
        async function loadFeaturedProducts() {
            const productsContainer = document.getElementById('featured-products')
            const featuredProducts = await getProducts()

            featuredProducts.forEach(product => {
                const mainImage = product.product_images?.find(img => img.is_main)?.image_url || 'https://via.placeholder.com/300x200'
                const categories = product.product_categories?.map(c => c.category_id).join(', ') || 'Uncategorized'

                const productHTML = `
                    <div class="col-md-3 col-sm-6 mb-4">
                        <div class="card h-100 shadow-sm">
                            <img src="${mainImage}" class="card-img-top" alt="${product.name_en}" style="height: 200px; object-fit: cover;">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${product.name_en}</h5>
                                <p class="card-text text-muted">Categories: ${categories}</p>
                                <div class="mt-auto">
                                    <p class="h5 text-primary mb-2">$${product.offer_percentage ? product.offer_percentage : 0}</p>
                                    <button class="btn btn-primary btn-sm w-100">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `
                productsContainer.innerHTML += productHTML
            })
        }

        // Load components and products when page is ready
        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('/components/header.html', 'header-container')
            loadComponent('/components/navbar.html', 'navbar-container')
            loadComponent('/components/footer.html', 'footer-container')
            loadFeaturedProducts()
        })
    </script>
</body>
</html>
